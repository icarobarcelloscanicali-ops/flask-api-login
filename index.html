<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Demo Flask + Railway</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 1000px; /* ajusta o tamanho da imagem */
            max-width: 80%;
        }
        .login-container { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: 300px; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #0056b3; 
        }
        .message { 
            margin-top: 10px; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Captura de tela 2025-08-19 204103.png" alt="Capa Apple" />
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            try {
                const response = await fetch("https://postgres-production-98d6.up.railway.app/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: email, password: password })
                });

                const result = await response.json();

                if (result.status === "ok") {
                    messageDiv.innerHTML = "✅ Login bem-sucedido! " + result.message;
                    messageDiv.style.color = "green";
                } else {
                    messageDiv.innerHTML = "❌ " + result.message;
                    messageDiv.style.color = "red";
                }
            } catch (error) {
                messageDiv.innerHTML = "⚠️ Erro de conexão com servidor";
                messageDiv.style.color = "orange";
            }
        }
    </script>
</body>
</html>
